<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/login.css">
    <link rel="stylesheet" href="public/css/shared/navbar.css">
    <link rel="stylesheet" href="public/css/shared/footer.css">
    <title>Registrate</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img class="icon" src="public/images/logo.webp" alt="Neon House Led">
        </div>

        <div class="icons">
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
            <a href="vistas/login.html"><i class="fas fa-user"></i></a>
        </div>
        
    </nav>

    <main class="main">
        <div class="contenedor">
            <br>
            <div class="titulo">
                <h1>REGISTRATE PARA VER NUESTROS DISEÑOS EXCLUSIVOS</h1>
            </div>
            <br>
            <form action="" class="form">
                <ul>
                    <li><label for="name">NOMBRE</label> <input type="text" name="name" placeholder="Tu nombre" required /></li>
                    <li><label for="surname">APELLIDOS</label> <input type="text" name="surname" placeholder="Tus apellidos" required /></li>
                    <li><label for="email">CORREO</label> <input type="email" name="email" placeholder="Tu correo" required /></li>
                    <li><label for="pass">CONTRASEÑA</label> <input type="password" name="password" required /></li>
                </ul>
                <br>
                <button type="submit" class="button">Enviar</button>
            </form>
        </div>
    </main>


    <script src="https://kit.fontawesome.com/022b0abea9.js" crossorigin="anonymous"></script>
</body>
