<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/login.css">
    <link rel="stylesheet" href="../public/css/shared/navbar.css">
    <link rel="stylesheet" href="../public/css/shared/footer.css">
    <title>Iniciar Sesión</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img class="icon" src="../public/images/logo.webp" alt="Neon House Led">
        </div>
        <div class="navigation">
            <div class="item">TIENDA VIRTUAL</div>
            <div class="item">PERSONALIZA</div>
        </div>
        <div class="icons">
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
            <a href="#"><i class="fas fa-user"></i></a>
        </div>
    </nav>

    <main class="main">
        <div class="contenedor">
            <br>
            <div class="titulo">
                <h1>REGISTRATE PARA CONTINUAR VIENDO DISEÑOS EXCLUSIVOS</h1>
            </div>
            <br>
            <form action="" class="form">
                <ul>
                    <li><label for="email">CORREO</label> <input type="email" name="email" required /></li>
                    <li><label for="pass">CONTRASEÑA</label> <input type="password" name="pass" required /></li>
                </ul>
                <br>
                <button type="submit" class="button">INICIAR SESIÓN</button>
            </form>
        </div>
    </main>
</body>

</html>
